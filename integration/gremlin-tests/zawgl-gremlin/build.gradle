plugins {
    id 'library'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation 'org.apache.tinkerpop:gremlin-driver:3.4.9'
    implementation 'org.apache.tinkerpop:gremlin-core:3.4.9'
    implementation 'org.apache.tinkerpop:tinkergraph-gremlin:3.4.9'
}
